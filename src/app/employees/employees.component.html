<p>employees works!</p>
<h1>Employees Data</h1>

<label for="">Employee Name:</label>
<input type="text" [(ngModel)]="empName" appCapital><br>
<label for="">Experience:</label>
<input type="text" [(ngModel)]="empExp"><br>
<label for="">Package:</label>
<input type="text" [(ngModel)]="empPack"><br>
<label for="">Role:</label>
<input type="text" [(ngModel)]="empRole"><br>

<button (click)="add()" class="btn btn-success">Add Employee</button>
<button (click)="bonus()" class="btn btn-primary">Add 50k Bonus</button>
<input type="text" [(ngModel)]="filterData" (keyup)="search()">

<select [(ngModel)]="role" (change)="roleFilter()">
    <option value="UIDeveloper">UI Developer</option>
    <option value="Software Developer">Software Developer</option>
    <option value="Data engineer">Data Engineer</option>
    <option value="Testing Engineer">Testing Engineer</option>
</select>
<button (click)="sort()" class="btn btn-info">Sort Experience High To Low</button>
<button (click)="totalCost()" class="btn btn-success">Cost to the Company</button>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Experience</th>
            <th>Package</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let employee of employees; let i=index">
            <td>{{i+1}}</td>
        <td>{{ employee.name }}</td>
        <td [ngStyle]="{'color':employee.experience>4?'green':'red'}">{{ employee.experience }}</td>
        <td [ngStyle]="{'color':employee.package>1000000?'green':'red'}">{{ employee.package}}</td>
        <td [ngStyle]="{'color':employee.role=='UIDeveloper'?'green':'red'}">{{ employee.role }}</td>
        <td><button class="btn btn-danger" (click)="delete(i)">Delete</button></td>
        </tr>
    </tbody>
</table>
