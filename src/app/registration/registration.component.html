<h1>User Registration</h1>

<form [formGroup]="registrationForm">
    <label>Enter your Name:</label>
    <input type="text" formControlName="name"><br>
    <label>Enter your Email:</label>
    <input type="text" formControlName="email"><br>
    <label>Enter your mobile number</label>
    <input type="number" formControlName="mobile"><br>
    <label>Enter your Password</label>
    <input type="password" formControlName="password"><br>
    <button (click)="register()" class="btn btn-success">Create Registration</button>
</form>
