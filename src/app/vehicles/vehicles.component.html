<p>vehicles works!</p>
<h1>Vehicles</h1>

<input type="text" [(ngModel)]="term" (keyup)="search()">
<select> [(ngModel)]="column">
    <option>vehicle</option>
    <option>cost</option>
    <option>fuel</option>
    <option>color</option>

</select>
<select [(ngModel)]="order">
    <option value="asc">Low to High</option>
    <option value="desc">High to Low</option>

</select>
<button (click)="sort()" class="btn btn-danger">Sort</button>
<select [(ngModel)]="items">
    <option>10</option>
    <option>20</option>
    <option>25</option>
    <option>30</option>

</select>
<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>

</select>
<button (click)="pagination()" class="btn-success">Pagination</button>
<button class= "btn-success" routerLink="/dashboard/create-vehicle">create vehicle</button>
<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle Name</th>
            <th>Color</th>
            <th>Cost</th>
            <th>Fuel</th>
            <th>Image</th>
            <th colspan="3">Actions</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost}}</td>
            <td>{{vehicle.fuel}}</td>

            <img src="{{vehicle.image}}" alt="" width="100ppx">

            <td>
                <button class="btn btn-warning" routerLink="/dashboard/edit-vehicle/{{vehicle.id}}">Edit</button></td>
            <td>
                 <button class="btn btn-info" routerLink="/dashboard/vehicle-details/{{vehicle.id}}">View</button>

            </td>
            <td>
                 <button (click)="delete(vehicle.id)" class="btn btn-danger">Delete</button>
            </td>
            
            
            
            
            
            
        </tr>
    </tbody>
</table>
